<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovimenTEA</title>

  <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="entrar-pag">
  <div class="geral">
    <div class="top-div">
      <img class="logo-img" src="../images/logoMTEA.png" alt="Logo MovimenTEA">
    </div>

    <div class="bottom-div">
      <ul>
        <li class="input-login input-email">
          <div class="input-div">
            <img class="icon-login" src="../images/Iconsax/Linear/logincurve.png" alt="icon email"></img>
            <input type="text" placeholder="insira seu e-mail">
          </div>
        </li>
        <li class="input-login input-senha">
          <div class="input-div">
            <img class="icon-login" src="../images/Iconsax/Linear/passwordcheck.png" alt="icon senha"></img>
            <input type="text" placeholder="insira sua senha">
          </div>
          <div class="div-a"><a href="#">Esqueceu a senha?</a></div>
        </li>
        <li class="li-enviar-button"><button class="enviar-button" onclick="window.location.href='select-perfil.html';">Entrar</button></li>
      </ul>
    </div>
  </div>
</body>

</html>
