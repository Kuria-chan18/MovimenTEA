<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovimenTEA</title>

    <link rel="stylesheet" href="../styles/style-perfil.css">
</head>
<body>
    <div class="fundo-perfil">
        <img src="../images/pag-perfil/Rectangle 568.png" class="sombra1" alt="">
        <img src="../images/pag-perfil/Group 233.png" class="sombra2" alt="">
    </div>
    <nav>
        <img src="../images/pag-perfil/Iconsax/Outline/arrowsquaredown.png" alt="icon seta">
        <img src="../images/pag-perfil/Iconsax/Bold/Vector.png" alt="incon configurações">
    </nav>
    <div class="perfil">
        <div class="img-perfil">
            <img src="../images/pag-perfil/Iconsax/Outline/magicpen.png" class="magic-pen" alt="">
            <div class="circulo-perfil">
                <img src="../images/pag-perfil/girl.png" alt="foto de perfil">
            </div>
        </div>
        <div class="descricao-perfil">
            <img src="../images/pag-perfil/Iconsax/Outline/profile.png" alt="icon perfil">
            <ul>
                <li><p>Fernanda Coelho Moraes</p></li>
                <li><p>10 anos</p></li>
            </ul>
        </div>
    </div>
    <div class="insignias">
        <h3>Insígnia</h3>
        <div class="insignias-imgs">
            <img src="../images/pag-perfil/Keep Your Distance.png" alt="">
            <img src="../images/pag-perfil/woman with ambourine.png" alt="">
            <img src="../images/pag-perfil/book.png" alt="">
        </div>
    </div>
    <div class="funcoes">
        <div class="funcao">
            <img src="../images/pag-perfil/Group 232.png" alt="">
            <p class="nome-funcao">24 peças</p>
            <img src="../images/pag-perfil/Iconsax/Bold/arrowcircleright2.png" alt="">
        </div>
        <div class="funcao">
            <img src="../images/pag-perfil/Iconsax/Bold/unlock.png" alt="">
            <p class="nome-funcao">Dados</p>
            <img src="../images/pag-perfil/Iconsax/Bold/arrowcircleright2.png" alt="">
        </div>
        <div class="funcao">
            <img src="../images/pag-perfil/Iconsax/Bold/location.png" alt="">
            <p class="nome-funcao">Frequentados</p>
            <img src="../images/pag-perfil/Iconsax/Bold/arrowcircleright2.png" alt="">
        </div>
        <div class="funcao">
            <img src="../images/pag-perfil/Iconsax/Bold/pictureframe.png" alt="">
            <p class="nome-funcao">Fotos</p>
            <img src="../images/pag-perfil/Iconsax/Bold/arrowcircleright2.png" alt="">
        </div>
    </div>
</body>
</html>
